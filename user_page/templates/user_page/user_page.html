<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    {% load staticfiles %}
</head>
<body bgcolor="#f0ffff">
<table>
    <tr>
        <td>
            <form action="" method="get">
            {{ form.as_p }}
            {% if answer_list %}
                <div style="color: ForestGreen">
                    {% for answer in answer_list %}
                        <p>--{{ answer }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <input type="submit" value="send"/>
            </form>
            <br>
            <form action="logout/" method="get">
            <button type="submit">log out</button>
            </form>
        <td>
            <img src="{% static "shka.jpeg" %}" height="90%" width="90%" align="right"/></td>
    </tr>
</table>

</html>
